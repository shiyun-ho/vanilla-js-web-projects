<!doctype html>
<html data-theme="dark">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="../favicon.svg" />

	<title>Dark Mode | Vanilla JS Projects</title>

  <link rel="stylesheet" crossorigin href="../assets/pico.css">
  <link rel="stylesheet" crossorigin href="../assets/darklight.css">
</head>

<body class="container grid">
	<header>
		<h1>dark mode</h1>
	</header>

	<nav style="align-self:center;">

		<label>
			<input type="checkbox" id="toggle" name="toggle" role="switch" checked>
			Use dark mode
		</label>

	</nav>

	<main>
		<article>

			<main id="darklight"></main>

		</article>
	</main>

	<footer>


	</footer>
	<script id="theme.js">
        // Grab the html element that sets the mode
        const doc = document.documentElement;

        // function to set light/dark
        function toggleTheme() {
            const currentTheme = doc.getAttribute("data-theme");
            console.log(`current theme: `, currentTheme);

            // Explanation ===>  const newTheme = (condition) ? 'if' : 'else'
            const newTheme = (currentTheme === "dark") ? "light" : "dark";
            doc.setAttribute(newTheme);
        }

        const toggle = document.getElementById("toggle");
        console.log(`toggle element: `, toggle);
        toggle.addEventListener('change', toggleTheme);

	</script>
</body>

</html>
